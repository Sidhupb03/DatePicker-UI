<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DatePicker UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="datepicker">
        <div class="input-bar">
            <div class="input">
                <input type="date" id="dob" name="dob" placeholder="dd / mm / yyyy">
            </div>

            <!-- Month and year bar -->
            <div class="calendar">
                <div class="month-year">
                    <p class="symbol">&lt;</p>
                    <p class="month-year-text">November 2025</p>
                    <p class="symbol">&gt;</p>
                </div>

                <!-- Days -->
                <div class="days">
                    <div>S</div>
                    <div>M</div>
                    <div>T</div>
                    <div>W</div>
                    <div>T</div>
                    <div>F</div>
                    <div>S</div>
                </div>

                <!-- Dates -->
                <div class="dates">
                    <div></div><div></div><div></div><div></div>
                    <div>1</div><div>2</div><div>3</div>
                </div>

                <div class="dates">
                    <div>4</div><div>5</div><div>6</div>
                    <div>7</div><div>8</div><div>9</div><div>10</div>
                </div>

                <div class="dates">
                    <div>11</div><div>12</div><div>13</div>
                    <div>14</div><div>15</div><div>16</div><div>17</div>
                </div>

                <div class="dates">
                    <div>18</div><div>19</div><div>20</div>
                    <div>21</div><div>22</div><div>23</div><div>24</div>
                </div>

                <div class="dates">
                    <div>25</div><div>26</div><div>27</div>
                    <div>28</div><div>29</div><div>30</div><div>31</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
